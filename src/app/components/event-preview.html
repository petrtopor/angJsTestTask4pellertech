<div class="event-preview" ng-click="$ctrl.openDetails($ctrl.event.id)">
  <div class="content">
    <div class="labels">
      <span>
        {{$ctrl.event.name}}
      </span>
      <span>
        {{$ctrl.event.date}}
      </span>
    </div>
  </div>
  <div class="picture">
    <div class="img"></div>
  </div>
</div>
